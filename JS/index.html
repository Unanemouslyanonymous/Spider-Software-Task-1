<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="controls">
        <button onclick="setGridSize(3)">3x3</button>
        <button onclick="setGridSize(4)">4x4</button>
        <button onclick="setGridSize(5)">5x5</button>
        <button id="pause-resume-btn" onclick="togglePauseResume()">⏸️ Pause</button>
    </div>
    <div id="timer">Player 1's turn: <span id="timer-display">20</span> seconds left</div>
    <div id="grid"></div>
    <div id="status"></div>
    <script src="app.js"></script>
</body>
</html>
